<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Graph</title>
    <link rel="stylesheet" href="BarGraph.css">
</head>

<body>
    <!-- The Main-Section encapsulating the Bar-Graph. -->
    <section>

        <article class="pad">
            <div>
                <!-- THis is where the Column/bar is going to get filled with reverse value of desired Percentage -->
                <article id="col1"></article>
            </div>
            <p>30%</p>
        </article>

        <article class="pad">
            <div>
                <!-- THis is where the Column/bar is going to get filled with reverse value of desired Percentage -->
                <article id="col2"></article>
            </div>
            <p>40%</p>
        </article>

        <article class="pad">
            <div>
                <!-- THis is where the Column/bar is going to get filled with reverse value of desired Percentage -->
                <article id="col3"></article>
            </div>
            <p>80%</p>
        </article>

        <!-- Printing text as 'Bar Plot' with H1 heading -->
        <h1>Bar Plot</h1>

    </section>
</body>

</html>
