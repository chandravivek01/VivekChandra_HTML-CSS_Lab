<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Form</title>
    <link rel="stylesheet" href="GmailForm.css">
</head>

<body>
    <!-- Incorporating Background-Video to the Webpage -->
    <video autoplay muted loop id="myVideo">
        <source src="/assets/Background.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="login">

        <!-- Adding Title to the Form -->
        <h2>Create Gmail Account</h2>

        <form action="#">
            <article>
                <input type="text" title="name" placeholder="Full Name" required>
            </article>

            <article>
                <input type="number" title="contact" placeholder="Contact Number" minlength="10" maxlength="10"
                    required>
            </article>

            <article>
                <input type="email" title="email" placeholder="Enter email id" required>
            </article>
            <!-- Adding Submit and Reset Buttons -->
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
